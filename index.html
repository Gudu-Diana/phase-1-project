<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Search</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Enter artist name ...">
            <button id="searchButton">Search</button>
        </div>
    </header>
        <div id="albums-container" class="albums">
            <h2>Browse Albums</h2>
            <div class="album-item" data-album="Album 1">
                <img src="assets/album-cover-placeholder.jpg" alt="Genre 1">
            </div>
       
        </div>
        <div class="top-tracks">
            <h2>Top Tracks This Month</h2>
            <div class="top-track">Track List
                <ul class="ui divided list" id="tracks">
                    <li class="track item">Track titles will go here.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
